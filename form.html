    />

    <title>Registration Form</title>
  </head>
  <body>
    <section>
      <div class="form-container">
        <div class="fortext">
          <img src="img/logo.png" alt="logo" />
          <h1>Welcome</h1>
          <h2>to the Website</h2>
          <!-- <p>Sign in to continue access</p> -->
          <!-- <small>www.ANj Travel & Tour</small> -->
        </div>
        <div class="forsignin">
          <h1>User Login</h1>
          <form action="" method="">
            <i class="far fa-user-circle"></i>
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Email"
            /><br />
            <i class="fas fa-unlock-alt"></i>
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Password"
            /><br />
            <a href="index1.html" class="log"
              ><input
                type="submit"
                name="submit"
                class="submit"
                value="LOGIN" /></a
            ><br />
            <p>or Connect with Social Media</p>
            <a href="#" class="fb"
              ><i class="fab fa-facebook-f"></i>Sign in with Facebook</a
            >
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
