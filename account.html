<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link href="style.css" rel="stylesheet" />
    <link href="account.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c59dd48f68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Crimson+Pro:wght@300&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="account">
        <div class="account-container">
          <h1>Account</h1>
          <ul class="personal">
            <li>
              <i class="fas fa-user-circle"></i>
              <span>Personal and Account Information</span>
            </li>
            <li>
              <i class="fas fa-user-shield"></i>
              <span>Password and Security</span>
            </li>
            <li><i class="far fa-credit-card"></i> <span>Payments</span></li>
            <li>
              <i class="fas fa-globe"></i> <span>Language and Region</span>
            </li>
            <li><i class="fas fa-bell"></i> <span>Notifications</span></li>
          </ul>

          <h2>Community Standards and Legal Policies</h2>
          <ul class="policy">
            <li><i class="fas fa-book"></i><span>Terms of Service</span></li>
            <li><i class="fas fa-database"></i><span>Data Policy</span></li>
            <li>
              <i class="fas fa-exchange-alt"></i><span>Cookies Policy</span>
            </li>
            <li>
              <i class="far fa-check-circle"></i
              ><span>Community Standards</span>
            </li>
            <li><i class="fas fa-info-circle"></i><span>About</span></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
